<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zs0lx ‚Ä¢ Bio</title>

  <style>
    :root{
      --bg0:#07031b;
      --bg1:#12063a;

      --cyan:#ace2f6;
      --mag:#c513ab;
      --blue:#2e70af;

      --text:#eaf2ff;
      --muted: rgba(234,242,255,.68);

      --panel: rgba(10,14,40,.55);
      --border: rgba(172,226,246,.22);
      --shadow: 0 0 26px rgba(172,226,246,.12), 0 0 46px rgba(197,19,171,.10);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 20% 20%, rgba(172,226,246,.12), transparent 62%),
        radial-gradient(900px 520px at 85% 30%, rgba(197,19,171,.12), transparent 62%),
        radial-gradient(900px 520px at 60% 85%, rgba(46,112,175,.10), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.05) 0px,
        rgba(255,255,255,.05) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      opacity:.08;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 46px 18px;
    }

    .shell{
      width: min(980px, 96vw);
      display:grid;
      gap: 18px;
      justify-items: center;
    }

    .brand{
      margin: 0 auto;
      text-align: center;
      font-size: clamp(32px, 6vw, 64px);
      font-weight: 900;
      letter-spacing: .18em;
      text-transform: uppercase;

      background: linear-gradient(135deg, #ace2f6, #c513ab, #2e70af);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      filter:
        drop-shadow(0 0 14px rgba(172,226,246,.45))
        drop-shadow(0 0 28px rgba(197,19,171,.25));

      margin-bottom: 8px;
    }

    .sub{
      margin:0;
      text-align:center;
      color: var(--muted);
      font-weight: 800;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 12px;
    }

    .panel{
      width: 100%;
      border-radius: 22px;
      border: 1px solid rgba(172,226,246,.22);
      background:
        radial-gradient(420px 240px at 12% 10%, rgba(172,226,246,.16), transparent 65%),
        radial-gradient(420px 240px at 88% 20%, rgba(197,19,171,.14), transparent 60%),
        rgba(10,14,40,.58);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      position: relative;
    }

    .panel::after{
      content:"";
      position:absolute; inset:-2px;
      background:
        linear-gradient(90deg, rgba(172,226,246,.22), rgba(197,19,171,.18), rgba(46,112,175,.18));
      opacity:.14;
      filter: blur(14px);
      pointer-events:none;
    }

    .panel-inner{
      position: relative;
      z-index: 1;
      padding: 18px;
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 18px;
      align-items: stretch;
    }

    @media (max-width: 820px){
      .panel-inner{ grid-template-columns: 1fr; }
    }

    .avatar{
      border-radius: 20px;
      border: 1px solid rgba(172,226,246,.22);
      background: rgba(12,16,48,.45);
      box-shadow: 0 0 18px rgba(172,226,246,.10);
      padding: 14px;
      display:grid;
      gap: 12px;
      align-content: start;
    }

    .pfp{
      height: 170px;
      border-radius: 16px;
      border: 1px solid rgba(172,226,246,.18);
      background:
        radial-gradient(140px 90px at 30% 20%, rgba(172,226,246,.18), transparent 70%),
        radial-gradient(140px 90px at 70% 30%, rgba(197,19,171,.14), transparent 72%),
        rgba(10,14,40,.55);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    .pfp small{
      color: var(--muted);
      font-weight: 800;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 11px;
      text-align:center;
      padding: 0 12px;
      z-index:1;
    }

    .pfp::before{
      content:"";
      position:absolute;
      width: 220%;
      height: 220%;
      background: conic-gradient(
        from 180deg,
        rgba(172,226,246,.0),
        rgba(172,226,246,.16),
        rgba(197,19,171,.18),
        rgba(46,112,175,.14),
        rgba(172,226,246,.0)
      );
      animation: spin 7s linear infinite;
      opacity:.7;
      filter: blur(1px);
    }

    @keyframes spin{
      to{ transform: rotate(360deg); }
    }

    .tags{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag{
      border-radius: 999px;
      border: 1px solid rgba(172,226,246,.22);
      background: rgba(10,14,40,.55);
      padding: 8px 10px;
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: 10px;
      color: var(--muted);
      user-select:none;
      cursor: pointer;
      transition: transform .12s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .tag:hover{
      transform: translateY(-2px);
      border-color: rgba(172,226,246,.36);
      box-shadow: 0 0 22px rgba(172,226,246,.10);
    }

    .content{
      border-radius: 20px;
      border: 1px solid rgba(172,226,246,.20);
      background: rgba(10,14,40,.40);
      padding: 16px;
      display:grid;
      gap: 12px;
      align-content: start;
    }

    .bio-title{
      margin: 2px 0 0;
      font-weight: 950;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 14px;
      color: var(--text);
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .bio-title .dot{
      width: 8px; height: 8px;
      border-radius: 99px;
      background: linear-gradient(135deg, var(--cyan), var(--mag), var(--blue));
      box-shadow: 0 0 16px rgba(172,226,246,.35);
      flex: 0 0 auto;
    }

    .bio-text{
      margin:0;
      line-height: 1.65;
      color: rgba(234,242,255,.85);
      font-weight: 650;
    }

    .hint{
      margin:0;
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
      letter-spacing: .08em;
    }

    .actions{
      display:flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 4px;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(172,226,246,.22);
      background: rgba(10,14,40,.58);
      color: var(--text);
      border-radius: 16px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight: 950;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 11px;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      transition: transform .12s ease, border-color .2s ease, box-shadow .2s ease, background .2s ease;
      user-select:none;
    }

    .btn:hover{
      transform: translateY(-2px);
      border-color: rgba(172,226,246,.40);
      box-shadow:
        0 0 24px rgba(172,226,246,.14),
        0 0 44px rgba(197,19,171,.10);
      background: rgba(12,16,48,.68);
    }

    .btn:active{ transform: translateY(0px) scale(.99); }

    .btn .ic{
      width: 18px; height: 18px;
      display:grid; place-items:center;
      border-radius: 10px;
      border: 1px solid rgba(172,226,246,.18);
      background:
        radial-gradient(16px 16px at 30% 30%, rgba(172,226,246,.22), transparent 60%),
        rgba(10,14,40,.55);
      box-shadow: 0 0 16px rgba(172,226,246,.08);
      font-size: 12px;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(10,14,40,.75);
      border: 1px solid rgba(172,226,246,.22);
      box-shadow: 0 0 18px rgba(172,226,246,.12);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: 11px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .15s ease, transform .15s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    .nav{
      width: 100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .link{
      text-decoration:none;
    }

    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 11px;
      color: rgba(234,242,255,.72);
      border: 1px solid rgba(172,226,246,.18);
      border-bottom-color: rgba(172,226,246,.10);
      background: rgba(10,14,40,.45);
      padding: 2px 6px;
      border-radius: 8px;
      letter-spacing: .06em;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="shell">
      <h1 class="brand">Zs0lx</h1>
      <section class="panel" aria-label="Bio panel">
        <div class="panel-inner">
          <aside class="avatar" aria-label="Sidebar">
            <div class="pfp" role="img" aria-label="Avatar placeholder">
              <small>Avatar / k√©p helye<br><span class="kbd">https://zs0lx.github.io/assets/hacker-hamster.gif</span> (opcion√°lis)</small>
            </div>

            <div class="tags" aria-label="Tags">
              <div class="tag" data-copy="cybersec">cybersec</div>
              <div class="tag" data-copy="ctf">ctf</div>
              <div class="tag" data-copy="linux">linux</div>
              <div class="tag" data-copy="web">web</div>
              <div class="tag" data-copy="red team">red team</div>
            </div>

          </aside>

          <article class="content" aria-label="Bio content">
            <h2 class="bio-title"><span class="dot"></span>About me</h2>

            <p class="bio-text" id="bioText">
17-year-old beginner pentester from Hungary with a focus on web pentesting and hardware experimentation.           </p>

            <div class="actions" aria-label="Actions">
              <a class="btn link" href="https://zs0lx.github.io/homepage/index.html">
                <span class="ic">‚Ü©</span>
                Vissza
              </a>

              <a class="btn link" href="https://zs0lx.github.io/homepage/contacts.html">
                <span class="ic">‚úâ</span>
                Contact
              </a>
            </div>

           
          </article>
        </div>
      </section>

      <div class="toast" id="toast" role="status" aria-live="polite"></div>
    </div>
  </main>

  <script>
    const toastEl = document.getElementById("toast");

    function toast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(toastEl._t);
      toastEl._t = setTimeout(() => toastEl.classList.remove("show"), 1200);
    }

    document.querySelectorAll(".tag").forEach(tag => {
      tag.addEventListener("click", async () => {
        const text = tag.getAttribute("data-copy") || tag.textContent.trim();
        try{
          await navigator.clipboard.writeText(text);
          toast("M√°solva: " + text);
        }catch(e){
          toast("Nem siker√ºlt m√°solni üòÖ");
        }
      });
    });

    document.getElementById("copyBioBtn").addEventListener("click", async () => {
      const bio = document.getElementById("bioText").innerText.trim();
      try{
        await navigator.clipboard.writeText(bio);
        toast("Bio m√°solva");
      }catch(e){
        toast("Nem siker√ºlt m√°solni üòÖ");
      }
    });

    let glow = false;
    window.addEventListener("keydown", (e) => {
      if((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "k"){
        e.preventDefault();
        glow = !glow;
        document.querySelectorAll(".panel, .btn, .tag").forEach(el => {
          el.style.boxShadow = glow
            ? "0 0 34px rgba(172,226,246,.22), 0 0 70px rgba(197,19,171,.14)"
            : "";
        });
        toast(glow ? "Glow: ON" : "Glow: OFF");
      }
    });

   
  </script>
</body>
</html>
