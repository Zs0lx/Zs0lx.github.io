<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zs0lx — Contacts</title>

  <style>
    :root{
      --bg0:#07031b;
      --bg1:#12063a;

      --cyan:#ace2f6;
      --mag:#c513ab;
      --blue:#2e70af;

      --text:#eaf2ff;
      --muted: rgba(234,242,255,.68);

      --panel: rgba(10,14,40,.55);
      --border: rgba(172,226,246,.22);
      --shadow: 0 0 26px rgba(172,226,246,.12), 0 0 46px rgba(197,19,171,.10);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 20% 20%, rgba(172,226,246,.12), transparent 62%),
        radial-gradient(900px 520px at 85% 30%, rgba(197,19,171,.12), transparent 62%),
        radial-gradient(900px 520px at 60% 85%, rgba(46,112,175,.10), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.05) 0px,
        rgba(255,255,255,.05) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      opacity:.08;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 46px 18px;
    }

    .shell{
      width: min(980px, 96vw);
      display:grid;
      gap: 18px;
      justify-items: center;
    }

    .contacts{
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 240px));
      justify-content: center;
      gap: 24px;
      margin-top: -200px;
    }

    @media (max-width: 820px){
      .contacts{
        grid-template-columns: 1fr;
        max-width: 360px;
      }
    }

    .hulye-css{
  margin: 60px auto 32px;             
  text-align: center;          
  
  font-size: clamp(32px, 6vw, 64px);
  font-weight: 900;
  letter-spacing: .18em;
  text-transform: uppercase;

  color: #eaf2ff;

  background: linear-gradient(135deg, #ace2f6, #c513ab, #2e70af);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;

  filter:
    drop-shadow(0 0 14px rgba(172,226,246,.45))
    drop-shadow(0 0 28px rgba(197,19,171,.25));

  margin-bottom: 32px;         
}

    .tilt{
      perspective: 900px;
      width: 240px;
    }

    .card{
      width: 240px;
      height: 175px;

      position: relative;
      overflow: hidden;

      border-radius: 20px;
      border: 1px solid rgba(172,226,246,.25);
      background:
        radial-gradient(220px 140px at 20% 10%, rgba(172,226,246,.18), transparent 60%),
        rgba(10,14,40,.65);

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px;

      transform-style: preserve-3d;
      will-change: transform;
      transition: transform .12s ease, background .25s ease, box-shadow .25s ease, border-color .25s ease;

      cursor: pointer;
      user-select: none;
      text-align:center;
    }

    .card:focus-visible{
      outline: 2px solid rgba(172,226,246,.55);
      outline-offset: 4px;
    }

    .card::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(260px 160px at var(--mx, 50%) var(--my, 50%), rgba(197,19,171,.20), transparent 60%),
        radial-gradient(260px 160px at calc(100% - var(--mx, 50%)) calc(100% - var(--my, 50%)), rgba(172,226,246,.16), transparent 65%);
      opacity: 0;
      transition: opacity .2s ease;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .card-title{
      position:relative;
      z-index:1;
      transform: translateZ(18px);
      text-transform:uppercase;
      letter-spacing:.18em;
      font-weight: 900;
      font-size: 20px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:center;
    }

    .card-detail{
      font-size: 12px;
      letter-spacing: .08em;
      font-weight: 700;
      color: var(--muted);

      opacity: 0;
      transform: translateY(10px) translateZ(14px);
      transition: opacity .18s ease, transform .18s ease;
      max-width: 200px;
      word-break: break-word;
    }

    .card-icon{
      position: absolute;
      left: 50%;
      bottom: -44px;
      transform: translateX(-50%) translateY(14px) translateZ(22px);
      opacity: 0;
      transition: opacity .18s ease, transform .18s ease;
      pointer-events:none;
      z-index:2;
      filter: drop-shadow(0 0 14px rgba(172,226,246,.25));
    }

    .card-icon img{
      width: 52px;
      height: auto;
      display:block;
      border-radius: 12px;
    }

    .card.is-tilting{
      border-color: rgba(172,226,246,.38);
      box-shadow:
        0 0 30px rgba(172,226,246,.22),
        0 0 60px rgba(197,19,171,.16);
      background:
        radial-gradient(220px 140px at 80% 20%, rgba(197,19,171,.22), transparent 60%),
        rgba(12,16,48,.75);
    }

    .card.is-tilting::after{ opacity: 1; }

    .card.is-tilting .card-detail{
      opacity: 1;
      transform: translateY(0px) translateZ(14px);
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(10,14,40,.75);
      border: 1px solid rgba(172,226,246,.22);
      box-shadow: 0 0 18px rgba(172,226,246,.12);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 800;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: 11px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .15s ease, transform .15s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }
  </style>
</head>

<body>
  <h1 class="hulye-css">Contacts</h1>
  <div class="wrap">
    <div class="shell">

      <section class="contacts">
        <!-- EMAIL -->
        <div class="tilt" data-tilt>
          <div class="card" tabindex="0"
               data-action="mailto"
               data-email="valami@gmail.com"
               data-subject="Hi Zs0lx"
               data-body="Szia!">
            <div class="card-title">
              EMAIL
              <div class="card-detail mono">valami@gmail.com</div>
            </div>
            <div class="card-icon" aria-hidden="true">
              <img src="https://zs0lx.github.io/assets/email.webp" alt="">
            </div>
          </div>
        </div>

        <!-- DISCORD -->
        <div class="tilt" data-tilt>
          <div class="card" tabindex="0"
               data-action="copy"
               data-copy="Zsolx"
               data-open="https://discord.com/app">
            <div class="card-title">
              DISCORD
              <div class="card-detail mono">Zsolx</div>
            </div>
            <div class="card-icon" aria-hidden="true">
              <img src="https://zs0lx.github.io/assets/discord-icon.svg" alt="">
            </div>
          </div>
        </div>

        <!-- HTB -->
        <div class="tilt" data-tilt>
          <div class="card" tabindex="0"
               data-action="open"
               data-url="https://referral.hackthebox.com/mzC4HpA">
            <div class="card-title">
              HTB
              <div class="card-detail mono">free-cubes<3</div>
            </div>
            <div class="card-icon" aria-hidden="true">
              <img src="https://zs0lx.github.io/assets/hack-the-box.svg" alt="">
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>

  <div class="toast" id="toast">COPIED</div>

  <script>
    // --- 3D tilt ---
    const MAX_TILT = 12;
    const SCALE = 1.03;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    document.querySelectorAll("[data-tilt]").forEach((wrap) => {
      const card = wrap.querySelector(".card");
      const icon = wrap.querySelector(".card-icon");

      function onMove(e){
        const r = wrap.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;

        const tiltY = (x - 0.5) * (MAX_TILT * 2);
        const tiltX = (0.5 - y) * (MAX_TILT * 2);

        const rx = clamp(tiltX, -MAX_TILT, MAX_TILT);
        const ry = clamp(tiltY, -MAX_TILT, MAX_TILT);

        const intensity = clamp((Math.abs(rx) + Math.abs(ry)) / (MAX_TILT * 2), 0, 1);

        card.classList.add("is-tilting");
        card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) scale(${SCALE})`;

        card.style.setProperty("--mx", `${Math.round(x*100)}%`);
        card.style.setProperty("--my", `${Math.round(y*100)}%`);

        // ikon felúszás tilt intenzitással
        if(icon){
          const rise = 10 + Math.round(intensity * 26);
          const op = 0.15 + intensity * 0.85;
          icon.style.opacity = op.toFixed(2);
          icon.style.transform = `translateX(-50%) translateY(${-rise}px) translateZ(22px)`;
        }
      }

      function onLeave(){
        card.classList.remove("is-tilting");
        card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
        card.style.setProperty("--mx", "50%");
        card.style.setProperty("--my", "50%");

        if(icon){
          icon.style.opacity = "0";
          icon.style.transform = "translateX(-50%) translateY(14px) translateZ(22px)";
        }
      }

      wrap.addEventListener("mousemove", onMove);
      wrap.addEventListener("mouseleave", onLeave);
      wrap.addEventListener("touchend", onLeave, { passive:true });

      // keyboard focus -> legyen "tilt" állapot
      card.addEventListener("focus", () => card.classList.add("is-tilting"));
      card.addEventListener("blur", onLeave);
    });

    // --- click actions ---
    const toast = document.getElementById("toast");
    let toastTimer = null;

    function showToast(text){
      toast.textContent = text;
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 900);
    }

    async function copyText(text){
      try{
        await navigator.clipboard.writeText(text);
        showToast("COPIED");
      }catch{
        // fallback
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
        showToast("COPIED");
      }
    }

    document.addEventListener("click", (e) => {
      const card = e.target.closest(".card");
      if(!card) return;

      const action = card.getAttribute("data-action");

      if(action === "mailto"){
        const email = card.getAttribute("data-email") || "";
        const subject = encodeURIComponent(card.getAttribute("data-subject") || "");
        const body = encodeURIComponent(card.getAttribute("data-body") || "");
        window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        return;
      }

      if(action === "open"){
        const url = card.getAttribute("data-url");
        if(url) window.open(url, "_blank", "noopener");
        return;
      }

      if(action === "copy"){
        const text = card.getAttribute("data-copy") || "";
        copyText(text);
        // opcionálisan nyissa meg a Discordot is
        const open = card.getAttribute("data-open");
        if(open) window.open(open, "_blank", "noopener");
        return;
      }
    });

    // Enter/Space billentyűvel is kattintható
    document.addEventListener("keydown", (e) => {
      const card = document.activeElement?.classList?.contains("card") ? document.activeElement : null;
      if(!card) return;
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        card.click();
      }
    });
  </script>
</body>
</html>
