<style>
 
.hero{
  min-height: 100vh;               
  display: flex;
  align-items: center;             
  justify-content: center;         
}

.hero-main{
  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  gap: 10px;
  width: 100%;
  max-width: 520px;                
}


.hero-main{
  
  padding: 22px;
  border-radius: 22px;
  border: 1px solid rgba(172,226,246,.22);
  background:
    radial-gradient(500px 260px at 10% 10%, rgba(172,226,246,.14), transparent 60%),
    radial-gradient(520px 260px at 90% 40%, rgba(197,19,171,.12), transparent 62%),
    rgba(10,14,40,.55);
  box-shadow:
    0 0 0 1px rgba(255,255,255,.06) inset,
    0 0 26px rgba(172,226,246,.12),
    0 0 46px rgba(197,19,171,.10);

 
  place-items: stretch;
}


.gombok{
  width: 100%;    
  margin: 0;       
  min-width: 0;    
}

  

.gombok{
  width: 90%;
  height: 50px;                    
  margin: 0;

  display: flex;
  align-items: center;
  justify-content: center;
}


@media (max-width: 520px){
  .hero-main{
    grid-template-columns: 1fr;
    max-width: 360px;
  }
}

 
 body {background-color: rgb(9, 1, 29);}

.gombok{
  --bg: rgba(12,16,48,.35);
  --primary: #ace2f6;   
  --secondary: #c513ab; 
  --ink: #071021;

  position: relative;
  display: inline-block;
  padding: 14px 22px;
  margin: 10px;
  min-width: 190px;

  font: 800 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  letter-spacing: .12em;
  text-transform: uppercase;

  color: #eaf2ff;
  background: rgba(255,255,255,.04);
  border: 1px solid rgba(172,226,246,.22);
  border-radius: 16px;

  cursor: pointer;
  user-select: none;

  box-shadow:
    0 0 0 2px rgba(172,226,246,.18) inset,
    0 0 18px rgba(172,226,246,.14),
    0 0 30px rgba(197,19,171,.10);

  transition: transform .12s ease, border-color .12s ease, filter .12s ease;
  isolation: isolate;
  overflow: hidden;
}


.gombok{
  clip-path: polygon(0 0, 100% 0, 100% 70%, 92% 100%, 0 100%, 0 22%);
}


.gombok::before{
  content:"";
  position:absolute; inset:-2px;
  background:
    linear-gradient(90deg, rgba(172,226,246,.85), rgba(197,19,171,.75), rgba(46,112,175,.75));
  z-index:-2;
  filter: blur(.0px);
}
.gombok::after{
  content:"";
  position:absolute; inset:2px;
  background:
    radial-gradient(140% 120% at 0% 0%, rgba(172,226,246,.18), transparent 55%),
    radial-gradient(140% 120% at 100% 60%, rgba(197,19,171,.16), transparent 58%),
    rgba(10,14,40,.55);
  z-index:-1;
}


.gombok span{ position:relative; z-index:1; } 

.gombok::marker{ content:""; } 

.gombok .noop{ display:none; } 

.gombok::selection{ background: rgba(197,19,171,.25); }

.gombok:hover{
  transform: translateY(-1px);
  border-color: rgba(197,19,171,.45);
  filter: saturate(1.05);
}


.gombok::backdrop{ } 

.gombok::after,
.gombok::before{ pointer-events:none; }


.gombok:hover::before{
  animation: edgeflicker .9s steps(2, end) infinite;
}
.gombok:hover::after{
  animation: bgflicker .9s steps(2, end) infinite;
}


.gombok i{ display:none; }
.gombok:hover{
  text-shadow:
    2px 0 rgba(172,226,246,.45),
   -2px 0 rgba(197,19,171,.35);
}


.gombok:hover{
  background:
    linear-gradient(90deg, rgba(172,226,246,.12), rgba(197,19,171,.10)),
    rgba(255,255,255,.04);
}
.gombok:hover{
  box-shadow:
    0 0 0 2px rgba(172,226,246,.22) inset,
    0 0 18px rgba(172,226,246,.18),
    0 0 36px rgba(197,19,171,.14),
    0 0 70px rgba(46,112,175,.10);
}

.gombok:active{
  transform: translateY(0px) scale(.99);
}


@media (prefers-reduced-motion: reduce){
  .gombok:hover::before,
  .gombok:hover::after{ animation: none; }
}


@keyframes edgeflicker{
  0%   { clip-path: polygon(0 0,100% 0,100% 100%,0 100%); opacity:1; transform: translate(0,0); }
  10%  { clip-path: polygon(0 2%,100% 2%,100% 6%,0 6%); transform: translate(-2px,0); }
  18%  { clip-path: polygon(0 78%,100% 78%,100% 100%,0 100%); transform: translate(3px,0); }
  26%  { clip-path: polygon(0 40%,100% 40%,100% 52%,0 52%); transform: translate(-3px,0); }
  34%  { clip-path: polygon(0 0,0 0,0 0,0 0); opacity:.9; }
  40%  { clip-path: polygon(0 60%,100% 60%,100% 78%,0 78%); transform: translate(2px,0); opacity:1; }
  55%  { clip-path: polygon(0 10%,100% 10%,100% 0,0 0); transform: translate(-2px,0); }
  70%  { clip-path: polygon(0 0,100% 0,100% 100%,0 100%); transform: translate(0,0); }
  100% { clip-path: polygon(0 0,100% 0,100% 100%,0 100%); }
}
@keyframes bgflicker{
  0%   { opacity:1; transform: translate(0,0); filter: brightness(1); }
  12%  { opacity:.9; transform: translate(2px,0); filter: brightness(1.15); }
  22%  { opacity:1; transform: translate(-2px,0); filter: brightness(.95); }
  35%  { opacity:.85; transform: translate(3px,0); }
  50%  { opacity:1; transform: translate(0,0); }
  65%  { opacity:.92; transform: translate(-3px,0); filter: brightness(1.1); }
  100% { opacity:1; transform: translate(0,0); filter: brightness(1); }
}
 
  .brand{
    font-size: 48px;
  }

.brand{

  filter: drop-shadow(0 0 20px rgba(172,226,246,.5))
          drop-shadow(0 0 40px rgba(197,19,171,.3));
  
  animation: glitchtext 3s infinite;

}
